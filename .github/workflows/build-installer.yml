name: Build Installer

on:
  push:
    branches:
      - trunk
  pull_request:
    paths:
      - 'installers/**/*'
      - 'scripts/**/*'
      - 'forge.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'postcss.config.js'
      - 'webpack.*.ts'

jobs:
  build_installer:
    strategy:
      matrix:
        os:
          - macos-latest # Intel
          - macos-latest-xlarge # Apple Silicon
          - windows-latest
        include:
          - os: macos-latest
            filename: 'Local Environment-0.1.0-x64.dmg'
          - os: macos-latest-xlarge
            filename: 'Local Environment-0.1.0-arm64.dmg'
          - os: windows-latest
            filename: 'squirrel.windows/x64/Local Environment-0.1.0 Setup.exe'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

        # A workaround for an issue with building DMGs
        # https://github.com/electron/forge/issues/2807
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.8.1

      - name: Install Dependencies
        run: npm ci

      - name: Run Build Script
        run: npm run make

      - name: Archive Artifact
        uses: actions/upload-artifact@v2
        with:
          name: installers
          path: out/make/${{ matrix.filename }}
          if-no-files-found: error
