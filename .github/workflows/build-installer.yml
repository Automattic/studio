name: Build Installer

on:
  push:
    branches:
      - trunk
  pull_request:
    paths:
      - 'installers/**/*'
      - 'scripts/**/*'
      - 'forge.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'postcss.config.js'
      - 'webpack.*.ts'

jobs:
  build_installer:
    strategy:
      matrix:
        os:
          - macos-latest # Intel
          - macos-latest-xlarge # Apple Silicon
          - windows-latest
        include:
          - os: macos-latest
            file_prefix: 'Studio-'
            file_suffix: '-x64.dmg'
          - os: macos-latest-xlarge
            file_prefix: 'Studio-'
            file_suffix: '-arm64.dmg'
          - os: windows-latest
            file_prefix: 'squirrel.windows/x64/Studio-'
            file_suffix: ' Setup.exe'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

        # A workaround for an issue with building DMGs
        # https://github.com/electron/forge/issues/2807
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.8.1

      - name: Install Dependencies
        run: npm ci

      - name: Run Build Script
        run: npm run make

      - name: Get Package Version
        id: 'get-package-version'
        shell: bash
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Archive Artifact
        uses: actions/upload-artifact@v2
        with:
          name: installers
          path: out/make/${{ matrix.file_prefix }}${{ steps.get-package-version.outputs.VERSION }}${{ matrix.file_suffix }}
          if-no-files-found: error
