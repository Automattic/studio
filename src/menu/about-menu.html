<!DOCTYPE html>
<html class="desktop-preferences">
<head>
  <style type="text/css">
  /* Try to mimic native window styling */
  @font-face {
    font-family: system;
    font-style: normal;
    font-weight: 400;
    src: local("SFNSText-Regular"), local("HelveticaNeueDeskInterface-Regular"), local("LucidaGrandeUI");
  }

  @font-face {
    font-family: system;
    font-style: normal;
    font-weight: 700;
    src: local("SFNSText-Bold"), local("HelveticaNeueDeskInterface-Bold"), local("LucidaGrandeUI");
  }

  html, body {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background: rgba(246, 246, 246, 0.84);
    cursor: default;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  body {
    font-family: "Segoe UI", Segoe, Ubuntu, system, sans-serif;
    font-size: 12px;
    text-align: center;
  }

  .options {
    max-width: 600px;
    width: 100%;
    margin: 0 auto;
    border-collapse: collapse;
  }

  .options td {
    vertical-align: top;
  }

  .option-group span {
    margin-right: 5px;
  }

  strong {
    font-weight: bold;
  }

  p a {
    text-decoration: underline;
    color: #3858e9;
  }

  .links {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .separator {
    font-size: 16px;
  }

  .demo-info {
  border-top: 1px solid rgba(220, 220, 222, 1);
  padding-top: 8px; 
  padding-top: 10px;
  padding-left: 24px;
  padding-right: 24px;
}
  </style>
</head>
<body>

  <body>
    <img src="./studio-app-icon.png" alt="Studio App Icon" width="64" height="64">
    <div>
        <p><strong>Studio by WordPress.com</strong></p>
        <p>Version: <span id="version"></span></p>
    </div>

    <script>
        // Access the version from the injected JavaScript
        const version = document.getElementById('version');
        version.innerText = window.appVersion; 
    </script>
</div>
<p class="links">
  <a href="https://github.com/Automattic/studio" target="_blank">GitHub</a>
  <span class="separator">&middot;</span>
  <a href="https://github.com/Automattic/studio" target="_blank">Report a bug</a>
</p>
<div class="demo-info">
<p>Demo sites powered by<br><a href="https://wordpress.com/hosting/" target="_blank">WordPress.com hosting â†—</a></p>
</div>
</body>
</html>
